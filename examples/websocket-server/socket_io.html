<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocketIo Test</title>
</head>
<body>

<script src="https://cdn.bootcss.com/socket.io/1.3.7/socket.io.js"></script>
<script>
    const wsServer = 'ws://192.168.33.99:9602';
    const socket = io(wsServer,{ transports: ["websocket"] });

    socket.on('connect',function () {
        console.log('连接成功');
    });

    socket.on('message',function (evt) {
        console.log('接收到消息',evt);
    });

    socket.on('disconnect',function () {
        console.log('断开连接');
    });
</script>
</body>
</html>
